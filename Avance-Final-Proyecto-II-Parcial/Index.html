<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-6">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/Articulos.js"></script>
    <link rel="shorcut icon" href="#">
  
</head>
<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de Articulos</h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Unidad</th>
                        <th>Costo</th>
                        <th>Precio</th>
                        <th>Aplica_Isv</th>
                        <th>Porcentaje_Isv</th>
                        <th>Estado</th>
                        <th>Id_Socio</th>
                        </tr>
                    </thead>
                    <tbody class="Articulos">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="formulario">
        <div class="row">
            <div class="col-12">
                 <h3>Agregar Socio</h3>
            </div>
            <div class="col-12">
                <form class="articulos">
                    <label for="">ID</label>
                    <input type="text" id="ID" class="form-control" placeholder=" ID">
                    <label for="">Descripcion</label>
                    <input type="text" id="Descripcion" class="form-control" placeholder="Descripcion ">
                    <label for="">Unidad</label>
                    <input type="text" id="Unidad" class="form-control" placeholder="Unidad">
                    <label for="">Costo</label>
                    <input type="text" id="Costo" class="form-control" placeholder=" Costo">
                    <label for="">Precio</label>
                    <input type="text" id="Precio" class="form-control" placeholder=" Precio">
                    <label for="">Aplica_Isv</label>
                    <input type="text" id="Aplica_Isv" class="form-control" placeholder="Aplica_Isv">
                    <label for="">Porcentaje_Isv</label>
                    <input type="text" id="Porcentaje_Isv" class="form-control" placeholder="Porcentaje_Isv">
                    <label for="">Estado</label>
                    <input type="text" id="Estado" class="form-control" placeholder="Estado">
                    <label for="">Id_Socio</label>
                    <input type="text" id="Id_Socio" class="form-control" placeholder=" Id_Socio">
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" id="btn_agregar" onclick="AgregarArticulo()" value="Agregar Socio" class="btn btn-success">
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
     
</body>
</html>
